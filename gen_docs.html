    <script>
        const certificateMapping = {
            'Indigency': { elementId: 'Indigency', iframeSrc: 'certificates/br.html' },
            'DeathCertificate': { elementId: 'DeathCertificate', iframeSrc: 'certificates/death_cert.html' },
            'LotOwnership': { elementId: 'LotOwnership', iframeSrc: 'certificates/lot.html' },
            'BarangayBusinessPermitnew': { elementId: 'BarangayBusinessPermitnew', iframeSrc: 'certificates/br.html' },
            'BarangayBusinessPermitrenew': { elementId: 'BarangayBusinessPermitrenew', iframeSrc: 'certificates/bn.html' },
            'BarangayCertification': { elementId: 'BarangayCertification', iframeSrc: 'certificates/certification.html' },
            'Oathtaking': { elementId: 'Oathtaking', iframeSrc: 'certificates/.html' },
            'CertificateOfCohabitation': { elementId: 'CertificateOfCohabitation', iframeSrc: 'certificates/.html' }
        };

        function toggleFields() {
            const certificateType = document.getElementById('certificateType').value;
            const iframe = document.getElementById('myIframe');

            // Hide all forms
            document.querySelectorAll('.forms > div').forEach(div => {
                div.style.display = 'none';
            });

            if (certificateMapping.hasOwnProperty(certificateType)) {
                const { elementId, iframeSrc } = certificateMapping[certificateType];
                document.getElementById(elementId).style.display = 'block';
                iframe.src = iframeSrc;
            } else {
                iframe.src = '';
            }

            iframe.style.display = 'block';
        }
    </script>
