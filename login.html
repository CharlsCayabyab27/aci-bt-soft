<body class="d-flex align-items-center justify-content-center"
    style="height: 100vh; width: 100%; background-color: #F4F3EF;">
    <!-- <div class="content" style="width: 28%; border-radius: 10px; margin-left: 1000px;"> -->
    <div class="content col-lg-3" style="border-radius: 10px;">
        <div class="card card-user">
            <div class="image">
                <img src="./assets/img/tiniguiban.jpg" alt="..." class="img-fluid">
            </div>
            <div class="card-body">
                <div class="author">
                    <img class="avatar border-gray" src="./assets/img/logo.jpg" alt="...">
                    <h5 class="title" style="color: #729ED9;">Welcome to ACI-BT!</h5>
                    <label for="">Login</label>
                </div>
                <form action="home.html" style="padding: 0 30px;">
                    <div class="row d-flex flex-column">
                        <div class="col-md-12 px-1">
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="inputGroup-sizing-default">@</span>
                                    <input type="text" class="user-input" aria-label="Sizing example input"
                                        placeholder="Username">
                                </div>
                            </div>
                        </div>

                        <style>
                            .user-input, .password-input {
                                display: block;
                                width: 85%;
                                padding: 0.375rem 0.75rem;
                                font-size: .86rem;
                                line-height: 1.5;
                                color: #495057;
                                background-color: #fff;
                                background-clip: padding-box;
                                border: 1px solid #ced4da;
                                border-left: none;
                                border-radius: 0.25rem;
                                transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
                            }

                            .toggle-password {
                                position: absolute;
                                top: 50%;
                                right: 10px;
                                transform: translateY(-50%);
                                cursor: pointer;
                            }
                        </style>

                        <div class="col-md-12 px-1">
                            <div class="form-group">
                                <div class="input-group mb-3" style="position: relative;">
                                    <span class="input-group-text" id="inputGroup-sizing-default"><i
                                            class="nc-icon nc-lock-circle-open"></i></span>
                                    <input type="password" id="password" class="password-input"
                                        placeholder="Password" />
                                    <span class="toggle-password" onclick="togglePasswordVisibility()" style="opacity: 0.6;">ðŸ™ˆ</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="update ml-auto mr-auto">
                            <button type="submit" class="btn btn-round"
                                style="background-color: #729ED9;">Login</button>
                        </div>
                    </div>
                </form>

            </div>
            <div class="card-footer">
                <hr>
                <!--Pang arte lang-->
            </div>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            var togglePassword = document.querySelector(".toggle-password");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                togglePassword.textContent = "ðŸ™‰";
            } else {
                passwordInput.type = "password";
                togglePassword.textContent = "ðŸ™ˆ";
            }
        }
    </script>
